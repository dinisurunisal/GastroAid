<mat-toolbar [class.mat-elevation-z4]="true">
  <mat-toolbar-row>
    <button mat-icon-button style="margin-right: 20px;">
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <img src="assets/logo.png" width="45px" alt="file" style="margin-right: 0.5rem;">
    <h1>GastroAid</h1>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <span style="font-size: 15px; margin-left: 10px;">A platform for pathology detection in the GI tract using Artificial Intelligence</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container style="background-color:lightgray;">
  <mat-sidenav #sidenav mode="side" opened="true" style="background-color:rgb(4, 4, 17);">
    <mat-nav-list >

      <!-- <a mat-list-item [routerLink]="'/dashboard'"> <mat-icon>dashboard</mat-icon> Dashboard </a> -->
      <a mat-list-item [routerLink]="'/predictor'"> <mat-icon>image_search</mat-icon> Predictor </a>
      <a mat-list-item [routerLink]="'/help'"> <mat-icon>help</mat-icon> Help </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item> <mat-icon>close</mat-icon> Close</a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 82.5vh">

      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
